<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:body>

	<ui:composition template="../template/template.xhtml">
		<ui:define name="body">

			<!-- Body -->
			<div class="container-fluid" style="margin-top: 20px;">
				<div class="row-fluid">
					<div class="span12">
						<ul class="nav nav-pills">
							<li><h:link href="#">首页</h:link></li>
							<li>
								<ul class="nav nav-pills">
									<li class="dropdown"><h:link class="dropdown-toggle" data-toggle="dropdown" href="#"> 项目生成模块 <b
											class="caret"></b>
									</h:link>
										<ul class="dropdown-menu">
											<li><h:link href="#">模块1</h:link></li>
											<li><h:link href="#">模块2</h:link></li>
											<li><h:link href="#">模块3</h:link></li>
											<li><h:link href="#">模块4</h:link></li>
										</ul></li>
								</ul>
							</li>
							<li class="active"><h:link href="#">项目框架生成</h:link></li>
							<li><h:link href="#">Web模块生成</h:link></li>
							<li><h:link href="#">EJB模块生成</h:link></li>
						</ul>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span8 offset2">
						<div class="page-header text-left">
							<h2>
								Web模块代码模版 <small>version 1.0</small>
							</h2>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span8 offset2 text-left">
						<h:form class="form-horizontal">
							<div class="control-group">
								<label class="control-label" for="inputProject">选择项目</label>
								<div class="controls">
									<h:selectOneMenu>
										<option>1</option>
									</h:selectOneMenu> <h:link href="#myModal" class="btn btn-success" data-toggle="modal">新增项目</h:link>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputProject">选择模块</label>
								<div class="controls">
									<h:selectOneMenu>
										<option>1</option>
									</h:selectOneMenu> <h:link href="#myModal" class="btn btn-success" data-toggle="modal">新增模块</h:link>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputPassword">模块名称</label>
								<div class="controls">
									<input type="text" placeholder="模块名称" />
								</div>
							</div>
							<div class="form-actions">
								<h:commandButton type="submit" class="btn btn-primary">开始生成</h:commandButton>
								<h:commandButton type="reset" class="btn btn-warning">重置</h:commandButton>
							</div>
						</h:form>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<h:link href="#myModal" role="button" class="btn" data-toggle="modal">Launch demo modal</h:link>

						<!-- Modal -->
						<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
							aria-hidden="true">
							<div class="modal-header">
								<h:commandButton type="button" class="close" data-dismiss="modal" aria-hidden="true">×</h:commandButton>
								<h3 id="myModalLabel">Modal header</h3>
							</div>
							<div class="modal-body">
								<p>One fine body…</p>
							</div>
							<div class="modal-footer">
								<h:commandButton class="btn" data-dismiss="modal" aria-hidden="true">关闭</h:commandButton>
								<h:commandButton class="btn btn-primary">Save changes</h:commandButton>
							</div>
						</div>
					</div>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
