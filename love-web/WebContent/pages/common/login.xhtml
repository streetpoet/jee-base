<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>Login Page</h:head>
<h:body>
	<form method="post" action="j_security_check">
		<table columns="2" role="presentation">
			<tr>
				<td><h:outputLabel for="j_username" value="user name:" /></td>
				<td><h:inputText id="j_username" autocomplete="off" size="20" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="j_password" value="password:" /></td>
				<td><h:inputSecret id="j_password" autocomplete="off" size="20" /></td>
			</tr>
		</table>
		<p>
			<h:commandButton type="submit" value="Submit" />
			<h:commandButton type="reset" value="Reset" />
		</p>
	</form>
</h:body>


</html>
