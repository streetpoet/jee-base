<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<style type="text/css">
		.div_rgba {
			background-color: rgba(80, 120, 200, 0.8);
		}
		
		.div_transform
		{
		-webkit-transform: translate(0px, 0px) rotate(0deg) skew(-7deg, 0deg) scale(1, 1);
		-moz-transform: translate(0px, 0px) rotate(0deg) skew(-7deg, 0deg) scale(1, 1);
		-o-transform: translate(0px, 0px) rotate(0deg) skew(-7deg, 0deg) scale(1, 1);
		-ms-transform: translate(0px, 0px) rotate(0deg) skew(-7deg, 0deg) scale(1, 1);
		transform: translate(0px, 0px) rotate(0deg) skew(-7deg, 0deg) scale(1, 1);
		}
		
		.div_radius
		{
		border-radius: 30px;
		-webkit-border-radius: 30px;
		-moz-border-radius: 30px;
		}
		
		.div_shadow
		{
		box-shadow: 14px 13px 8px #333333;
		-webkit-box-shadow: 14px 13px 8px #333333;
		-moz-box-shadow: 14px 13px 8px #333333;
		}
	</style>
</h:head>
<h:body>
	<div class="div_transform div_rgba div_rgba div_radius div_shadow">
	<form method="post" action="j_security_check">
		<table columns="2" role="presentation">
			<tr>
				<td><h:outputLabel for="j_username" value="user name:" /></td>
				<td><h:inputText id="j_username" autocomplete="off" size="20" value="streetpoet" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="j_password" value="password:" /></td>
				<td><h:inputSecret id="j_password" autocomplete="off" size="20" value="213231" /></td>
			</tr>
		</table>
		<p>
			<h:commandButton type="submit" value="Submit" />
			<h:commandButton type="reset" value="Reset" />
		</p>
	</form>
	</div>
</h:body>


</html>
