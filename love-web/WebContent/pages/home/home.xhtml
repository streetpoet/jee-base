<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<table>
		<h:column>#{userInfo.userId}</h:column>
		<h:column>#{userInfo.nickName}</h:column>
		<h:column>#{userInfo.familyName}</h:column>
		<h:column>#{userInfo.description}</h:column>
	</table>

	<dir>
		<h:outputLink value="../product/home.faces">#{sysBundle['module.name.productmgmt']}</h:outputLink>
	</dir>
	<dir>
		<h:outputLink value="../plan/home.faces">#{sysBundle['module.name.planmgmt']}</h:outputLink>
	</dir>
	<h:form id="formId">
		<h:commandLink id="justForward" action="#{executor.doExecute}"
			value="Go To Next Page" />
	</h:form>
</h:body>
</html>
