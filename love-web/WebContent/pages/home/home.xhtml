<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:body>

	<ui:composition template="../template/template.xhtml">
		<ui:define name="body">
			<div class="container" style="margin-top: 60px;">
				<div class="row-fluid">
					<div class="span12">
						<blockquote class="pull-right text-warning">
							<p>
								<h:outputText value="#{sysBundle['website-name']}" escape="false" />
								极具智能的权限系统，已为您标记出所有可用模块
							</p>
							<small>要使用没有权限的功能，请咨询管理员</small>
						</blockquote>
					</div>
				</div>
				<div class="row-fluid">
					<ul class="thumbnails">
						<li class="span3"><h:form >
								<h:commandLink action="MATRIX_HOME" styleClass="thumbnail" actionListener="#{matrixAction.startConversation()}">
									<h:graphicImage value="/resources/img/#{view.locale}/sample.jpg" styleClass="img-rounded" />
									<h3>代码生成模块</h3>
									<p>
										<h:outputText value="#{sysBundle['website-name']}" escape="false" />
										核心功能
									</p>
								</h:commandLink>
							</h:form></li>
						<li class="span3"><h:form>
								<h:commandLink action="INTEREST_HOME" styleClass="thumbnail" actionListener="#{interestAction.startConversation()}">
									<h:graphicImage value="/resources/img/#{view.locale}/sample.jpg" styleClass="img-rounded" />
									<h3>兴趣管理模块</h3>
									<p>在这里选择自己感兴趣的技术</p>
								</h:commandLink>
							</h:form></li>
						<li class="span3"><h:link href="#" class="thumbnail muted">
								<h:graphicImage value="/resources/img/#{view.locale}/sample.jpg" styleClass="img-rounded" />
								<h3>Developing</h3>
								<p>Coming soon...</p>
								<img data-src="holder.js/300x200" alt="" />
							</h:link></li>
						<li class="span3"><h:form>
								<h:commandLink action="TBMARKET_HOME" styleClass="thumbnail" actionListener="#{tbmarketAction.startConversation()}">
									<h:graphicImage value="/resources/img/#{view.locale}/sample.jpg" styleClass="img-rounded" />
									<h3>淘宝营销模块</h3>
									<p>淘宝推广信息管理</p>
								</h:commandLink>
							</h:form></li>

					</ul>
				</div>
				
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
