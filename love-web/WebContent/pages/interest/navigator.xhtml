<div class="container-fluid" style="margin-top: 20px;" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:c="http://java.sun.com/jsp/jstl/core">
<div class="row-fluid">
<div class="span8 offset2">
<h:form>
	<div class="navbar">
	<div class="navbar-inner">
		<h:outputLink class="brand" href="#"><small><strong>当前位置:</strong></small></h:outputLink>
		<ul class="nav">
			<li>
				<h:commandLink action="HOME" value="Home" actionListener="#{interestConversationManager.endTotalConversation()}" />
			</li>
			<li class="#{fn:containsIgnoreCase(userMenu.currentMenuNav, 'INTEREST_HOME') ? 'active' : ''}">
				<h:commandLink action="#{interestAction.startConversation()}" value="兴趣选择" 
					actionListener="#{interestConversationManager.endTotalConversation()}" />
			</li>
			<li class="#{fn:containsIgnoreCase(userMenu.currentMenuNav, 'CLASSIFY_STAT_HOME') ? 'active' : ''}">
				<h:commandLink action="#{interestClassifyStatAction.startConversation()}" value="按类统计" 
					actionListener="#{interestConversationManager.endTotalConversation()}" />
			</li>
			<li class="#{fn:containsIgnoreCase(userMenu.currentMenuNav, 'MEMBER_STAT_HOME') ? 'active' : ''}">
				<h:commandLink action="#{memberStatAction.startConversation()}" value="按人统计" 
					actionListener="#{interestConversationManager.endTotalConversation()}" />
			</li>
			<li class="#{fn:containsIgnoreCase(userMenu.currentMenuNav, 'CHART_HOME') ? 'active' : ''}">
				<h:commandLink action="#{interestAction.startConversation()}" value="图表统计" 
					actionListener="#{interestConversationManager.endTotalConversation()}" />
			</li>
		</ul>
	</div>
	</div>
</h:form>
</div>
</div>
</div>
