<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:body>

	<ui:composition template="../template/template.xhtml">
		<ui:define name="body">

			<!-- Body -->
			<div class="container" style="margin-top: 20px;">
				<div class="row-fluid">
					<div class="span12">
						<ul class="nav nav-pills">
							<li><h:link href="#">首页</h:link></li>
							<li>
								<ul class="nav nav-pills">
									<li class="dropdown"><h:link class="dropdown-toggle" data-toggle="dropdown" href="#"> 项目生成模块 <b
												class="caret"></b>
										</h:link>
										<ul class="dropdown-menu">
											<li><h:link href="#">模块1</h:link></li>
											<li><h:link href="#">模块2</h:link></li>
											<li><h:link href="#">模块3</h:link></li>
											<li><h:link href="#">模块4</h:link></li>
										</ul></li>
								</ul>
							</li>
							<li class="active"><h:link href="#">项目框架生成</h:link></li>
							<li><h:link href="#">Web模块生成</h:link></li>
							<li><h:link href="#">EJB模块生成</h:link></li>
						</ul>
					</div>
				</div>

				<!-- form title -->
				<div class="row-fluid">
					<div class="span8 offset2">
						<div class="page-header text-left">
							<h2>
								Web模块代码模版 <small>version 1.0</small>
							</h2>
						</div>
					</div>
				</div>

				<!-- form -->
				<div class="row-fluid">
					<div class="span8 offset2 text-left">
						<h:form class="form-horizontal">
							<div class="control-group">
								<h:outputLabel class="control-label" for="project" value="项目选择" />
								<div class="controls">
									<h:selectOneMenu id="project" value="#{matrixProject.id}">
										<f:selectItems value="#{matrixAction.classifyItems}" />
									</h:selectOneMenu>
									<h:outputLink href="#myModal" class="btn btn-success" data-toggle="modal">新增项目</h:outputLink>
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel class="control-label" for="module" value="模块选择" />
								<div class="controls">
									<h:selectOneMenu id="module" value="#{matrixProject.id}">
										<f:selectItems value="#{matrixAction.classifyItems}" />
									</h:selectOneMenu>
									<h:outputLink href="#myModal" class="btn btn-success" data-toggle="modal">新增模块</h:outputLink>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="moduleName">模块名称</label>
								<div class="controls">
									<h:inputText id="moduleName" placeholder="模块名称" value="#{matrixModule.moduleName}" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="entityBeanName">实体Bean名称</label>
								<div class="controls">
									<h:inputText id="entityBeanName" placeholder="实体Bean名称" value="#{matrixModule.entityBeanName}"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="singleEjbMethodName">单例EJB方法名</label>
								<div class="controls">
									<h:inputText id="singleEjbMethodName" placeholder="单例EJB方法名" value="#{matrixModule.singletonEjbMethodName}"/>
								</div>
							</div>
							<div class="form-actions">
								<h:commandButton type="submit" class="btn btn-primary btn-large" value="生成代码" action="#{matrixAction.createMatrixProject}" />
								&nbsp;
								<h:commandButton type="reset" class="btn btn-warning btn-large" value="重置" />
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
